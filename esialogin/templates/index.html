{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="{{user_adds.sysname}}">
        <title>{{user_adds.sysname}}</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datepicker.min.css' %}">
    </head>

<body class="app sidebar-mini">

    
    <!-- Navbar-->
    <header class="app-header">
        <a class="app-header__logo" href="{% url 'about:index' %}">{{user_adds.shortsysname}}</a>
        <!-- Sidebar toggle button-->
        <a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
        <!-- Navbar Right Menu-->
        <ul class="app-nav" style="padding-top: 5px;">
            <li><a title="Выход" class="dropdown-item" href="{% url 'login:logout' %}"><i class="fa fa-sign-out fa-lg"></i> Выход</a></li>
        </ul>
    </header>
    
    
    
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
        <div class="app-sidebar__user"><!--<img class="app-sidebar__user-avatar" src="{{user_adds.avatar}}" alt="User Image">-->
            <div>
                <p class="app-sidebar__user-name"><span style="font-size: 250%">&nbsp;<i class="fa fa-user fa-lg"></i></span> &nbsp; {{page_info.userinfo.fullname}}</p>
            </div>
        </div>
        <ul class="app-menu">
						
            <li><a class="app-menu__item" href="{% url 'about:dashboard' %}"><i class="app-menu__icon fa fa-dashboard"></i><span class="app-menu__label">Dashboard</span></a></li>

        </ul>
    </aside>
    

    
    <main class="app-content">
        <div class="app-title">
            <div style="font-size: 120%;">
                <i class="fa fa-{{page_info.icon}}"></i> &nbsp; {{page_info.name}}
            </div>
            <ul class="app-breadcrumb breadcrumb">
                <li><i class="fa fa-home"></i> / {{page_info.br}}</li>
            </ul>
        </div>
        

        {% block content %}{% endblock %}

    </main>

    <!-- Essential javascripts for application to work-->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.ru.js' %}"></script>
    {% if page_info.needajax %}
        <script src="{% static 'js/ajax.js' %}"></script>
    {% endif %}
    {% block customJquery %}{% endblock %}
</body>
</html>
